<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Online Watershed Learning System &#40OWLS&#41</title>
    <link rel='stylesheet' type='text/css' href='owls_new.css'> <!-- OWLS css file -->
    <link rel='icon' type='image/png' href='http://www.lewas.centers.vt.edu/dataviewer/favicon.png'>
	<script src="http://d3js.org/d3.v3.min.js"></script> <!-- d3 library -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"> <!-- Jquery -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	
	
</head>

<body>
	<div id="shell">
		<div id="box">
			<div id="titleBar">Webb Branch Watershed - Live LEWAS Data (Takes a few seconds to load)</div>		
			<div id="graph">
				<script type="text/javascript" src="owls_new.js"></script> 
				<div id="datepickerDiv1">
					<p id="datepickerLabel1">Start Date: <input id="datepicker1" type="text" onchange="flashEndDate()"></p>
				</div>
				<div id="datepickerDiv2">
					<p id="datepickerLabel2">End Date: <input id="datepicker2" type="text" onchange="setQuery()"></p>
				</div>
			</div>
			<div id="sidebar">
				<p class="dropdownLabels">Units</p>
				<select id="units" onchange="onUnitChange(this)">
					<option value="0">SI Units</option>
					<option value="1">US Common</option>
				</select>
				<p id="dropdownLabel1" class="dropdownLabels">Axis 1</p>
				<select id="dropdown1" class="dropdowns" onchange="load(this, 0)"></select>
				
				<p id="dropdownLabel2" class="dropdownLabels">Axis 2 (Show?____)</p>
				<select id="dropdown2" class="dropdowns" onchange="load(this, 1)"></select>
				<input type="checkbox" id="chbx2" onchange="onCheck(this, 1)" checked>
				
				<p id="dropdownLabel3" class="dropdownLabels">Axis 3 (Show?____)</p>
				<select id="dropdown3" class="dropdowns" onchange="load(this, 2)"></select>
				<input type="checkbox" id="chbx3" onchange="onCheck(this, 2)" checked>
				
				<button id="downloadData" onclick="outputCSV()">Download Data</button>
				<button id="refresh" onclick="refreshGraph()">Refresh</button>

				<a href='camera.html'>
					<img alt="LEWAS Field Site" id="camera">
				</a>
			</div>
			<div id="navigation">
				<div id="nav1"> 
					<a href="index.html" class="linkText">Home</a>
				</div>
				<div id="nav2" class="linkText">
						<a href="rawData.html" class="linkText">Data Download</a>
						|
						<a href="radar.html" class="linkText">NWS Doppler Radar</a>
						|
						<a href="stacked_bar_graph.html" class="linkText">Stacked Bar Graph</a>
				</div>
				<div id="nav3"> 
					<a href="g_index.html" class="linkText">Glossary</a>
				</div>
			</div>
			<div id="lewasLogo">
			<a href='http://www.lewas.centers.vt.edu/' target='_blank'>
					<img src='img/LEWAS_logo3_OWLS.png' alt='LEWAS Lab Logo'>
			</a>
			</div>
		</div>
	</div>
</body>
</html>
